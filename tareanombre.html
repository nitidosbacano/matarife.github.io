<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CREADOR</title>
<style>
#miCanvas{  border:dotted 10px red;
                background:white;   }
</style>
<script>
window.onload = function(){
    var canvas = document.getElementById("miCanvas");
    if(canvas && canvas.getContext){
        var ctx = canvas.getContext("2d");
        if(ctx){
            //Descripcion de lineas
            ctx.lineWidth = 15;
            ctx.strokeStyle = "Green";
            //Dibujamos lineas
            ctx.beginPath();
            ctx.moveTo(40,50);
            ctx.moveTo(40,50);
			ctx.lineCap = "round";
 //           ctx.lineTo(300,50);
            //Segunda linea
            ctx.beginPath();
            ctx.lineCap = "round";
//            ctx.moveTo(50,100);

           ctx.moveTo(65,50);
            ctx.lineTo(65,100);
            ctx.stroke();
            //Tercer linea
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.moveTo(100,100);
            ctx.lineTo(65,100);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_DER Y S_D_ARRIBA
            ctx.moveTo(120,100);
			// P=D_DER   - S=D_ARRIBA
            ctx.lineTo(120,50);
            ctx.stroke();			
			
            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(150,100);
// 			P=D_DER   - S=D_ARRIBA
            ctx.lineTo(120,100);
            ctx.stroke();


            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(150,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(150,50);
            ctx.stroke();


            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(180,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(180,50);
            ctx.stroke();


            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(210,70);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(210,50);
            ctx.stroke();


            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(240,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(240,75);
            ctx.stroke();
			
	    
            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(240,50);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(210,50);
            ctx.stroke();		
			
			
	    ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(210,75);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(240,75);
            ctx.stroke();		
			


	    ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(210,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(240,100);
            ctx.stroke();



            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(270,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(270,100);
            ctx.stroke();

            
            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(300,50);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(340,50);
            ctx.stroke();


            ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(300,80);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(340,80);
            ctx.stroke();
			
			
	    ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(340,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(340,50);
            ctx.stroke();		
			
			
	    ctx.beginPath();
            ctx.lineCap = "round";
//          P=D_H_DER Y S_D_ARRIBA
            ctx.moveTo(300,100);
// 			P=D_DER DE ARRIBA   - S=D_ARRIBA
            ctx.lineTo(300,50);
            ctx.stroke();	

 var imagen = new Image();
            //
            function procesaImagen(){
                ctx.drawImage(imagen,1,120);         
            }
            //
            imagen.src = "luis.jpg";
            imagen.onload = function(e){
                procesaImagen();
            }	
			

			} else {
            alert("Error al crear tu contexto");    
        }
    }
		
}
</script>
</head>
<body>
<body background="uri.png">
<h1>__________________</h1>
<h1>Falso Positivo</h1>
<h1>__________________</h1>

</canvas>
</body>
</html>
